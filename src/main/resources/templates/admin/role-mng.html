<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어드민</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<style>
    .table {
        border: 1px solid;
        width: 1100px;
    }
    thead {
        border-bottom: 1px solid gray;
    }
    .member {
        border: 1px solid;
    }
    .member:hover {
        transition: all 0.3s;
        background: #DED369;
    }
    #search {
        border: 1px solid lightgray;
    }
    .container {
        display: flex;
        justify-content: center;
    }
    .memberCenter {
        text-align: center;
    }
    .pagination {
        margin-top: 10px;
    }
    .pagination a {
        padding: 8px;
        margin: 0 4px;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
    }
    .pagination a.active {
        background-color: #4CAF50;
        color: white;
    }
</style>
<body>
    <h1>회원 목록 페이지</h1>
    <!-- <p>회원수: <span th:text="${members.size()}"></span></p> -->
    <hr>
    <form method="member">
        <select onchange="filterMembersRole()" id="roleFilter">
            <option value="BANNED">BANNED</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <select onchange="filterMembersName()" id="nameFilter">
            <option value="이름">이름</option>
            <option value=""></option>
        </select>
        <input type="search" th:name="search" placeholder="검색어를 입력하세요">
        <input type="submit" value="검색">
    </form>
    <script>
        function filterMembersRole() {
            var selectedRole = document.getElementById("roleFilter").value;
            window.location.href = "/admin/members?role=" + selectedRole;
        }
        function filterMembersName() {
            var selectedMember = document.getElementById("nameFilter").value;
            window.location.href = "/admin/members?name=" + selectedMember;
        }
    </script>
    <div class="container">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>사번</th>
                    <th>email</th>
                    <th>name</th>
                    <th>phone_number</th>
                    <th>birth_day</th>
                    <th>address</th>
                    <th>street_address</th>
                    <th>detail_address</th>
                    <th>roles</th>
                    <th>정지 회원 처리</th>
                </tr>
            </thead>
            <tbody class="tbody" id="tbody">
                <tr th:each="member, iterStat : ${membersPages}" class="member">
                    <td th:text="${member.id}" class="memberCenter"></td>
                    <td th:text="${member.email}" class="memberCenter"></td>
                    <td th:text="${member.ename}" class="memberCenter"></td>
                    <td th:text="${member.phone_number}" class="memberCenter"></td>
                    <td th:text="${member.birth_day}" class="memberCenter"></td>
                    <td th:text="${member.address}" class="memberCenter"></td>
                    <td th:text="${member.street_address}" class="memberCenter"></td>
                    <td th:text="${member.detail_address}" class="memberCenter"></td>
                    <td th:text="${member.roles}" class="memberCenter"></td>
                    <td>
                        <form action="/admin/update" method="post">
                            <input type="hidden" name="memberId" th:value="${member.id}" />
                            <input type="submit" class="submit" id="submit" value="관리자 등록"/>
                            <input type="submit" class="submit" id="submit" value="정지시키기"/>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
		<ul>
	        <!-- 첫번째 페이지로 이동 -->
		    <li><a th:href="@{/admin/members(page=1)}"><</a></li>
		
		    <!-- 이전 링크 활성화 비활성화 -->
		    <li th:class="${membersPages.first} ? 'disabled'">
		        <a th:href="${membersPages.first} ? '#' : @{/admin/members(page=${membersPages.number})}">이전</a>
		    </li>
		
		    <!-- 페이지 번호 링크 -->
		    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
		        <!-- 현재 페이지 -->
		        <li th:if="${page == membersPages.number + 1}" th:text="${page}" class="active"></li>
		
		        <!-- 다른 페이지 -->
		        <li th:unless="${page == membersPages.number + 1 or page == 0}">
			        <a th:href="@{/admin/members(page=${page})}" th:text="${page}"></a>
			    </li>
		    </span>
		
		    <!-- 다음 링크 활성화 비활성화 -->
		    <li th:class="${membersPages.last} ? 'disabled'">
		        <a th:href="${membersPages.last} ? '#' : @{/admin/members(page=${membersPages.number + 2})}">다음</a>
		    </li>
		
		    <!-- 마지막 페이지로 이동 -->
		    <li><a th:href="@{/admin/members(page=${membersPages.totalPages})}">></a></li>
	    </ul>
    </div>
</body>
</html>
