<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Hi-E Login</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<!-- Custom styles for this template-->
	
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

	<script th:inline="javascript">
		function checkValue() {
			var inputForm = document.loginInfo;
			if (!inputForm.email.value) {
				alert("이메일을 입력하세요");
				inputForm.email.focus();
				return false;
			}
			if (!inputForm.password.value) {
				alert("비밀번호를 입력하세요");
				inputForm.password.focus();
				return false;
			}
		}
	</script>
</head>

<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<!-- Nested Row within Card Body -->
					<div>
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Hi - E 로그인</h1>
							</div>
							<form class="form-signin" name="loginInfo" method="post" action="/login-process"
								onsubmit="return checkValue()">
								<div class="form-group">
									<input type="email" id="email" name="email" class="form-control"
										placeholder="이메일" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="pw"
										placeholder="비밀번호" />
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox small">
										<input type="checkbox" class="custom-control-input" id="customCheck"
											name="remember" />
										<label class="custom-control-label" for="customCheck">비밀번호 기억하기</label>
									</div>
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">
									로그인
								</button>
							</form>
							<hr />
							<a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block" role="button">
								<i class="fab fa-google fa-fw"></i> 구글 로그인
							</a> 
							<a th:href="@{/oauth2/authorization/naver}" class="btn btn-success btn-user btn-block">
								<i class="fab fa-facebook-f fa-fw"></i> 네이버 로그인
							</a>
							<a th:href="@{/oauth2/authorization/kakao}" class="btn btn-warning btn-user btn-block">
								<i class="fab fa-facebook-f fa-fw"></i> 카카오톡 로그인
							</a>
							<hr />
							<div class="text-center">
								<a class="small" href="forgot-password.jsp">비밀번호 찾기</a>
							</div>
							<div class="text-center">
								<a class="small" th:href="@{/view/service-agree}">계정 생성하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>

</html>
