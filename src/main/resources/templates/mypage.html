<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>마이 페이지</title>

    <!-- Link to sb-admin-2 CSS -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Link to your custom CSS (if any) -->
    <link th:href="@{/css/custom-style.css}" rel="stylesheet">
    <script>
        function openChangePasswordPopup() {
            window.open('/view/change-password', '_blank', 'width=600,height=400');
        }
        function openChangeProfilePopup() {
            window.open('/view/change-profile', '_blank', 'width=800,height=600');
        }
    </script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <!-- Sidebar 코드 -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <!-- Topbar 코드는 생략 -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">마이페이지 Context</h1>

                    <!-- Profile Section -->
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" th:src="${picture}" alt="프로필 이미지">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="h4 text-gray-900 mb-4" th:text="${ename}">이름 없음</h2>
                                    <p th:text="${email}"></p>
                                    <p th:text="${birth_day}"></p>
                                    <p th:text="${phone_number}"></p>
                                    <p th:text="${address}"></p>
                                    <p th:text="${street_address}"></p>
                                    <p th:text="${detail_address}"></p>
                                </div>
                            </div>
                        </div>
                        <div>
							<button onclick="openChangePasswordPopup()">비번 변경</button>
							<button onclick="openChangeProfilePopup()">프로필 이미지 변경</button>
							<form method="post" action="/logout">
					            <button type="submit" id="logout_btn">로그아웃</button>
					        </form>
                        </div>
                        <div>
							<button><a href="/test12">글고고</a></button>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- 푸터 코드 -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="text-center my-auto">
                        <span>Hi-E &copy;</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Link to Bootstrap JS and sb-admin-2 JS -->
    <script src="/vendor/bootstrap/jquery.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/css/sb-admin-2.min.js"></script>
    
    <!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
