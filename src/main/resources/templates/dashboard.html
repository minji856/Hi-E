<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>대시보드</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="form-signin-heading text-center mb-5">Hi-e.com</h3>

        <h3 class="overview-normalize">접속 이메일</h3>
        <p th:text="${loginEmail}"></p>
        <hr />
        <h3 class="overview-normalize">역할</h3>
        <p th:text="${loginRoles}"></p>
        <hr />
        <h3 class="overview-normalize">역할에 따른 페이지 이동 권한 확인</h3>
        <p>
            <a th:href="@{/view/setting/admin}" class="btn btn-sm btn-success">관리자 설정 페이지(관리자만)</a>
            <a th:href="@{/view/setting/user}" class="btn btn-sm btn-info">유저 설정 페이지(유저만)</a>
        </p>
        <hr/>
        <form method="post" action="/logout">
            <button class="btn btn-sm btn-danger btn-block" type="submit" id="logout_btn">로그아웃</button>
        </form>
        <hr/>
        <a class="btn btn-sm btn-primary btn-block" th:href="@{/view/mypage}" id="mypage_btn">마이페이지</a>
    </div>
</body>
</html>
