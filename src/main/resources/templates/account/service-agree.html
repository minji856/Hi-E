<!DOCTYPE html>
<html lang="ko">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Hi-E 약관 동의</title>

	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa; /* 배경 색상 추가 */
}

.container {
    max-width: 800px;
    margin: 2rem; /* 간격을 늘리기 위한 여백 추가 */
    padding: 1rem; /* 가독성을 높이기 위한 안쪽 여백 추가 */
    border-radius: 8px; /* 둥근 테두리 추가 */
}

.card {
    margin-top: 1rem;
}

/* 폼 요소에 대한 스타일 추가 */
form {
    margin-top: 1.5rem;
}

/* 체크박스 및 라벨 스타일링 */
input[type="checkbox"] {
    margin-right: 0.5rem;
}

label {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
}

/* 조인 버튼에 대한 스타일 추가 */
.btn-primary {
    border: none;
    border-radius: 4px;
}

.btn-primary:hover {
    background-color: #0056b3; 
}
</style>

<body>
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="row">
				<div class="col-lg-9">
					<div class="p-5">
						<form action="writepage.html" method="get" id="form1">
							<div id="d1">
								<h2 align="text-center">회원가입을 환영합니다.</h2><br /><br />
								<tr>
									<td align="center">
										<font size="2">이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두 동의합니다.
										</font>
									</td>

									<td><input type="checkbox" name="all" id="all"></td>
									<hr />
								</tr>
								<div id="accordion">
									<h3><a href="#">
											<font size="2">HI-E 이용약관 동의(필수)</font><input type="checkbox" name="c1"
												id="c1" />
										</a></h3>
									<div>
										<textarea readonly="readonly" rows="5" cols="66" id="c1Text"
											class="terms-textarea"></textarea>
									</div>

									<h3><a href="#">
											<font size="2">개인정보 수집 및 이용에 대한 안내(필수)</font><input type="checkbox"
												name="c2" id="c2" />
										</a></h3>
									<div>
										<textarea readonly="readonly" rows="5" cols="66" id="c2Text"
											class="terms-textarea"></textarea>
									</div>

									<h3><a href="#">
											<font size="2">위치정보 이용약관 동의(선택)</font><input type="checkbox" name="c3"
												id="c3" />
										</a></h3>
									<div>
										<textarea readonly="readonly" rows="5" cols="66" id="c3Text"
											class="terms-textarea"></textarea>
									</div>
								</div>
								<tr>
									<td align="left">
										<font size="2">이벤트 등 프로모션 알림 메일 수신(선택)</font>
									</td>
									<td><input type="checkbox" name="c4" id="c4"></td>
									<hr />
								</tr>
							</div>
						</form>
						<a href="/view/join" class="btn btn-primary btn-user btn-block">
							가입하기
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
