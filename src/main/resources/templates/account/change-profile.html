<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>프로필 이미지 변경</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- 프로필 이미지 변경 폼 -->
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">프로필 이미지 변경</h1>
                            </div>
                            <form id="profileImageForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" class="form-control-file" id="profileImage" name="profileImage"
                                        accept="image/*" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-user btn-block" onclick="changeProfileImage()">
                                    프로필 이미지 변경
                                </button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function changeProfileImage() {
            var formData = new FormData();
            formData.append("profileImage", document.getElementById("profileImage").files[0]);

            // Send a POST request to your backend API with FormData
            fetch("/api/change-profile", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Handle success
                    alert("프로필 이미지가 성공적으로 변경되었습니다.");
                    window.location.replace("/view/mypage"); //리다이렉트
                } else {
                    // Handle error response
                    return response.text().then(errorMessage => {
                        alert(errorMessage);
                    });
                }
            })
            .catch(error => {
                console.error("Error during profile image change:", error);
            });
        }
    </script>
</body>

</html>
