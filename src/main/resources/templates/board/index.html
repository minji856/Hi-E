<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시판</title>

    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
		
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>

    <!-- header -->
    <div class="container mt-3">
        <h1 class="display-4">게시판</h1>
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
            </div>
        </div>
    </div>

    <!-- 목록 출력 영역 -->
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">게시글번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}" th:onclick="'window.location.href = \'' + @{/posts/show/{id}(id=${post.id})} + '\''">
	                    <td th:text="${post.id}"></td>
	                    <td th:text="${post.title}"></td>
	                    <td th:text="${post.author}"></td>
	                    <td th:text="${post.created_date != null} ? ${post.created_date} : ''"></td>
	                    <td th:text="${post.view}"></td>
                </tr>
            </tbody>
    		
        </table>
        <!-- 검색 -->
			<form th:action="@{/posts/search}" method="get" class="form-inline mb-3">
		        <input type="text" th:name="query" class="form-control mr-2" placeholder="검색어를 입력하세요">
		        <button type="submit" class="btn btn-primary">글제목 검색</button>
		    </form>
    </div>

    <!-- 부트스트랩 JavaScript 및 부가적인 JavaScript 파일 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/app/index.js"></script> 

</body>
</html>
