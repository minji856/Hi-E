<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>게시글 수정</title>

    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/layout/nav.css" rel="stylesheet">
</head>
<body>
<div th:replace="nav :: nav"></div>
<!-- header -->
<div class="container mt-3">
    <h1>게시글 수정</h1>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="id">글 번호</label>
                    <input type="text" class="form-control" id="id" th:value="${postId}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" value="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" class="form-control" id="author" th:value="${author}" readonly>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>

            <a href="/freeboard" role="button" class="btn btn-secondary" style="width: 80px;">취소</a>
            <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
            <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
</div>


<!-- footer -->
<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script> <!-- footer 추가하면 지우셈 -->
<script src="/js/app/index.js"></script>	<!-- footer 추가하면 지우셈 -->

</body>
</html>
